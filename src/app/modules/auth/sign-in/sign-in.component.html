<form class="auth-form" #Form="ngForm">
    <h2>Sign In</h2>
    <div class="form-start">
        <div class="form-item">
            <input type="text"
                name="Email"
                [(ngModel)]="email"
                placeholder="Email"
                #Email="ngModel"
                required>
            <div class="error" *ngIf="Email.errors?.['required'] && Email.touched">
                Email is required
            </div>
    </div>

        <div class="form-item">
            <input type="password"
                name="Password"
                [(ngModel)]="password"
                placeholder="Password"
                #Password="ngModel"
                required>
            <div class="error" *ngIf="Password.errors?.['required']  && Password.touched">
                Password is required
            </div>
        </div>
    </div>

    <div class=".form-end">
        <button class='form-button' [disabled]="Form.invalid" (click)="signIn()" mat-button>Sign In</button>
        <div id="no-account" class="changeSign">
            <span>Not registered?</span>
            <a routerLink="/auth/sign-up">Sign up</a>
        </div>
    </div>
</form>
